{% extends "layout.html" %}


{% block title %}
    Log In
{% endblock %}

{% block main %}
    <!-- Basic form to login via username and password !-->
    <br>
    <br>
    <div class="container container-fluid">
        <div class="row"><div class="col-md-2"></div><div class="col-md-8"><h1 style="text-align:center"><b><font color="#ffffff">Login To Pledge</font></b></h1></div></div>
    <br>
        <form action="/login" method="post">
        <div class="row">
            <div class="col-md-4"></div><div class="form-group col-md-4">
                <input autocomplete="off" autofocus class="form-control" name="username"placeholder="username" required type="text"/>
            </div>
        </div><div class="row">
                <div class="col-md-4"></div><div class="form-group col-md-4">
            <input class="form-control" name="password" placeholder="password" required type="password"/>
        </div></div></div>
        <center><button class="btn btn-primary" type="submit">Log In</button></center>
    </form>
  </div>

{% endblock %}
